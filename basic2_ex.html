<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="a">
        <p>01</p>
        <div>
            <button data-num="0" class="prev">&lt;</button>
            <button data-num="1" class="next">&gt;</button>
        </div>
    </div>

    <script>
        var con = document.querySelector('p');
        var btn = document.querySelectorAll('button');
        var idx = 0;


        btn[0].addEventListener('click', move);
        btn[1].addEventListener('click', move);

        function move() {
            var margin = 100;
            if (this.className == "next") {
                idx++;
                //con.style = "margin-left:100px";
            } else {
                idx--;
                //con.style = "margin-left:-100px";
            }

            con.style.marginLeft = margin * idx + 'px';
            console.log(con)
        }
    </script>

</body></html>
