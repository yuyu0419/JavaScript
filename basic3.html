    <meta charset="UTF-8">

<body>
    <div class="a_o">
        <h2>배열,객체(array_object)</h2>
        <div>

        </div>
    </div>

    <script>
        var arr = [100, 200, 250, 400 /*500,600 추가된다*/ ]; 
        //배열로 value 값만 가짐 배열은 인덱스값을 key라고 생각하면 된다. 그러나 배열은 key값은 js가 자동으로 설정하므로 바꿀 수 없다.
        //console.log(arr[0])
        /*arr.push(500); 배열에 500추가함 push는 끝부분에 추가됨.
        arr[5] = 600; 5번 인덱스에 600을 추가 arr[0]이면 100은 없어지고 600으로 갱신된다*/

        /*배열(array)
        1. 배열 데이터 값 => arr[0] 인덱스 번호로 value값을 얻을 수 있음
        2. 배열 value값 추가 
           => arr.push()메소드를 이용하여 추가
           => arr[0] = 600 키값을 이용하여 추가
        */

        //var a = 0; 함수에 a = this.kor + this.math를 실행할 경우 a를 선언해준다.
        var obj = {
            kor: arr[0], //100
            math: arr[1], //200
            total: function() {
                return (this.kor + this.math) 
                //return은 값을 바깥으로 내보내는 역할도 하지만 함수를 종료 시키는 역할도 하므로 함수안에서 리턴밑은 실행하지 않는다.
                /*a = this.kor + this.math
                var a = this.kor+this.math 함수안에서 변수가 선언되면 지역변수가 되므로 밖으로 나올 수 가 없으므로 밖에서 a를 0으로 선언해준다.*/
            }
        } //key와 value 두가지의 값. 객체의 key값은 사용자가 설정할 수 있다.
        obj.eng = arr[2]; //250 객체의 eng에 인덱스 2의 값이 부여됨
        console.log(obj.eng)
        //console.log(obj['kor']); console.log(obj.kor); console.log(obj);
        var a = obj.total();
        /*만약 변수 a에 this.kor + this.math를 실행하고자할때 함수 total을 실행하지 않으면 a의 값은 0이 나온다.*/
        console.log(obj.total)
        console.log(a)
        console.log(obj)

        /*객체(object)
        1. 객체는 중괄호{} 기호를 이용함
        2. 데이터 선언 방법
          => {key:value} 키:값의 형태를 가짐
        3. 데이터 출력 방법
          => obj.key 또는 obj[key] key를 이용한 2가지 방법으로 value값을 얻음.
        4. 객체 안 메소드
          => total:function(){}함수의 형태임.
          => 메소드를 실행해야 값을 얻어올 수 있음
          => 대부분 return을 이용하여 값을 반환
          => obj.total(); 메소드 실행
        */

        var product = {
            work1: ['제목', '썸네일', 'URL', '상세내용'],
            work2: ['제목', '썸네일', 'URL', '상세내용'],
            work3: ['제목', '썸네일', 'URL', '상세내용'],
            work4: ['제목', '썸네일', 'URL', '상세내용']
        } //work(key):[value값]

        product.work1[0] //변수 product안의 객체 work1의 인덱스0의 value값. 즉, 제목을 의미. 
        console.log(product.work1[0])
    </script>

</body></html>
