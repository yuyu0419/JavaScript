<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="book">
        <input type="month" name="cal">
        <input type="submit" name="select">
    </div>
    <div class="result02"></div>

    <div class="login">
        <input type="text" name="id">
        <input type="password" name="pw">
        <input type="submit" name="button">
    </div>
    <div class="result"></div>


    <script>
        var date = document.querySelector('input[name=cal]');
        var ok = document.querySelector('input[name=select]');
        var result02 = document.querySelector('.result02');

        ok.addEventListener('click', function() {
            var date1 = date.value;
            //            console.log(date1);

            if (date1 == '2020-08', '2020-09', '2020-10', '2020-11', '2020-12') {
                result02.textContent = date1 + '로 수강신청되었습니다.';
            }
        })

        //        1.변수에 날짜와 시간 값을 받는다.
        //        2. if 구문에 &&을 사용한다.
        //        3. 2개 다 입력되었을때 예약이 완료되었습니다.
        var id = document.querySelector('input[name=id]');
        var pw = document.querySelector('input[name=pw]');
        var button = document.querySelector('input[name=button]');
        var result = document.querySelector('.result');

        button.addEventListener('click', function() {
            var idvalue = id.value;
            var pwvalue = pw.value;
            //id(인풋)에 있는 밸류를 변수에 대입연산자를 통해 담는다
            if (idvalue == 'gloria' && pwvalue == '1234') {
                result.textContent = idvalue + '님 환영합니다.';
            } else {
                result.textContent = '재시도';
            }
            // 프로그램 순서 먼저 생각해보기
            //1. 변수에 아이디값을 받는다.
            //2. 변수에 비번 값을 받는다.
            //3. if문을 활용하여 id,pw를 비교한다.
            //4. true or false일때 결과값을 result에 출력한다
            //4-1. 아이디와 비번이 맞으면 '아이디'님 환영합니다
            //4-2. 틀리면 아이디와 비번이 올바르지 않습니다. 다시 입력해주세요. 
        });
    </script>

    <!--    button.addEventListener('click',function()
   버튼을 'click'하면 function()일처리를 해라(ddEventListener)-->

    <!--
'chase' == 'chase' && '1234' == '1234' true(&&두개임)
'chase' == 'chase' || '1234' == '1234' true(||는 or을 의미함
두가지 조건 중 하나만이라도 맞는다면 true가 뜸)
-->

</body></html>
