<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>



</head>

<body>

    <div class="promt_result"></div>
  
    <script>
        var p_result = document.querySelector('.promt_result');
                    
        var p_data1 = prompt('html점수는?');
        var p_data2 = prompt('css점수는?');
        var p_data3 = prompt('javascript점수는?');

        var sum = Number(p_data1) + Number(p_data2) + Number(p_data3);
        var vge = sum / 3;
       
//        p_result.textContent = sum 200점 / 평균 80점

        p_result.textContent = '총점' + sum + '점' + '/' + '평균' + vge + '점';
 
        
    </script>
</body></html>
